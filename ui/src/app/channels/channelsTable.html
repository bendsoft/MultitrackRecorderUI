<mat-table #table [dataSource]="dataSource">

  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> Nummer </mat-header-cell>
    <mat-cell *matCellDef="let channel"> {{channel.position}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let channel"> {{channel.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="active">
    <mat-header-cell *matHeaderCellDef> Aktiv </mat-header-cell>
    <mat-cell *matCellDef="let channel">
      <mat-checkbox (click)="toggleActive(channel)"
                    [checked]="channel.active">
      </mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Aktion </mat-header-cell>
    <mat-cell *matCellDef="let channel">
      <button (click)="removeChannel(channel)" mat-icon-button>
        <mat-icon aria-label="L&ouml;sche Kanal Eintrag">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
