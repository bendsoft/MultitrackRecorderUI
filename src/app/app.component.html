<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Multitrack Recorder</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-list class="sideNavMenu">
      <mat-list-item>
        <button (click)="menuItemClicked($event.target)" mat-button><mat-icon>settings</mat-icon> Settings </button>
      </mat-list-item>
      <mat-list-item>
        <button (click)="menuItemClicked($event.target)" mat-button><mat-icon>help</mat-icon> Help </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-tab-group>
    <mat-tab label="Recorder">

      <mat-card class="recorder">
        <mat-card-header>
          <div mat-card-avatar class="recorder-header-image"></div>
          <mat-card-title>Recorder</mat-card-title>
          <mat-card-subtitle>Control Recording</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </mat-card-content>

        <mat-card-footer>
          <button mat-mini-fab class="fab" (click)="alert('Hello World')">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-footer>
      </mat-card>

    </mat-tab>
    <mat-tab label="Channels">
      <mat-card class="channels">
        <mat-card-header>
          <div mat-card-avatar class="channels-header-image"></div>
          <mat-card-title>Channels</mat-card-title>
          <mat-card-subtitle>Define Channels</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <app-channels-table></app-channels-table>

        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="Recordings"></mat-tab>
  </mat-tab-group>

</mat-sidenav-container>
