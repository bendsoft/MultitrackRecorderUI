<button mat-mini-fab class="fab" (click)="addNewChannel()">
  <mat-icon>add</mat-icon>
</button>

<mat-table #table [dataSource]="channelRowData">
  <ng-container matColumnDef="selectedChannel">
    <mat-header-cell *matHeaderCellDef> Nummer </mat-header-cell>
    <mat-cell *matCellDef="let channelRow">
      <mat-form-field class="channel-number-select">
        <mat-select
          [formControl]="channelRow.rowFormGroup.get('selectedChannel')"
          [errorStateMatcher]="channelRow.chooseChannelErrorStateMatcher"
        >
          <mat-option *ngFor="let channelNr of channelRow.allChannelNumbers" [value]="channelNr">
            {{channelNr}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="channelRow.rowFormGroup.get('selectedChannel').hasError('notUnique')">Kanal doppelt</mat-error>
      </mat-form-field>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let channelRow">
      <button (click)="toggleEditMode(channelRow)" mat-icon-button>
        <mat-icon *ngIf="!channelRow.viewState.editing"
          color="accent"
          aria-label="Bearbeite Kanal-Eintrag"
        >edit</mat-icon>
        <mat-icon *ngIf="channelRow.viewState.editing"
          color="accent"
          aria-label="Speichere &Auml;nderung"
        >save</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let channelRow">
      <span *ngIf="!channelRow.viewState.editing">{{channelRow.channel.name}}</span>
      <mat-form-field class="edit-name" *ngIf="channelRow.viewState.editing">
        <input matInput placeholder="Kanalname" [formControl]="channelRow.rowFormGroup.get('name')">
      </mat-form-field>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="active">
    <mat-header-cell *matHeaderCellDef> Aktiv </mat-header-cell>
    <mat-cell *matCellDef="let channelRow">
      <mat-slide-toggle
         color="primary"
        [formControl]="channelRow.rowFormGroup.get('active')">
      </mat-slide-toggle>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Aktion </mat-header-cell>
    <mat-cell *matCellDef="let channelRow">
      <button (click)="removeChannel(channelRow)" mat-icon-button>
        <mat-icon
          color="warn"
          aria-label="L&ouml;sche Kanal-Eintrag"
        >delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let channelRow; columns: displayedColumns;"></mat-row>
</mat-table>
