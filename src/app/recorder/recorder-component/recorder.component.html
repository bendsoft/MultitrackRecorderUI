<mat-card class="recorder">
  <mat-card-header>
    <div mat-card-avatar class="recorder-header-image"></div>
    <mat-card-title>Recorder</mat-card-title>
    <mat-card-subtitle>Aufnahme starten</mat-card-subtitle>

    <div class="addNewRecording">
      <button mat-mini-fab class="fab" (click)="openCreateRecordingDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="recorderController flexTopCenter" *ngIf="recordingInfo">
      <p>Aufnahmedatum: {{ recordingInfo.recordingDate }}<br />Bezeichnung: {{ recordingInfo.name }}</p>
      <div *ngIf="!isRecording" class="recordingReady">
        <button mat-fab
                color="primary"
                aria-label="Aufnahme starten"
                (click)="startRecording()"
        >
          <mat-icon>mic</mat-icon>
        </button>
      </div>
      <div *ngIf="isRecording" class="recording flexTopCenter">
        <div>
          <button mat-fab
                  color="warn"
                  aria-label="Aufnahme stoppen"
                  (click)="stopRecording()"
                  class="pulse"
          >
            <mat-icon>stop</mat-icon>
          </button>
        </div>
        <app-recording-timer></app-recording-timer>
        <div>
          <button mat-fab
                  color="primary"
                  aria-label="N&aumlchste Aufnahme starten"
                  (click)="restartRecording()"
          >
            <mat-icon>skip_next</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-footer>
  </mat-card-footer>
</mat-card>
