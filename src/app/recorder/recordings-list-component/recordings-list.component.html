<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
  <mat-nested-tree-node *matTreeNodeDef="let node;">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.filename">
          <mat-icon class="mat-icon-rtl-mirror">
            {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.filename}}
      </div>
      <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: isRecordingOrTrack">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.filename">
          <mat-icon class="mat-icon-rtl-mirror">
            {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.filename}}
        <button mat-icon-button>
          <mat-icon class="mat-icon-rtl-mirror">archive</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon class="mat-icon-rtl-mirror">delete</mat-icon>
        </button>
      </div>
      <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: isFile" matTreeNodeToggle>
    <li class="mat-tree-node">
      <button mat-icon-button disabled [attr.aria-label]="Herunterladen">
        <mat-icon class="mat-icon-rtl-mirror">get_app</mat-icon>
      </button>
      {{node.filename}} : {{node.file.id}}
    </li>
  </mat-tree-node>
</mat-tree>
