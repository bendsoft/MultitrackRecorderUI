<h2 mat-dialog-title>Kanal Eintrag l&ouml;schen</h2>
<mat-dialog-content>Bist du sicher, dass du diesen Eintrag l&ouml;schen m&ouml;chtest?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Nein<mat-icon>cancel</mat-icon></button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Ja<mat-icon>check</mat-icon></button>
</mat-dialog-actions>
